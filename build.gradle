buildscript {
  ext.versions = [
      'kotlin': '1.3.41'
  ]

  ext.deps = [
      'android': [
          'dalvikDx': 'com.jakewharton.android.repackaged:dalvik-dx:9.0.0_r3',
      ],
      'kotlin': [
          'stdlibJdk8': "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versions.kotlin}",
          'metadata': 'org.jetbrains.kotlinx:kotlinx-metadata-jvm:0.0.5',
      ],
      'r8': 'com.android.tools:r8:1.4.93',
      'clikt': 'com.github.ajalt:clikt:2.1.0',
      'junit': 'junit:junit:4.13-beta-3',
      'truth': 'com.google.truth:truth:1.0',
      'guava': 'com.google.guava:guava:28.0-jre',
  ]

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.17'
    classpath 'org.jlleitschuh.gradle:ktlint-gradle:8.2.0'
  }

  repositories {
    mavenCentral()
    jcenter()
    gradlePluginPortal()
  }
}

allprojects {
  repositories {
    mavenCentral()
    google()
    jcenter()
  }

  plugins.withId('org.jetbrains.kotlin.jvm') {
    apply plugin: 'org.jlleitschuh.gradle.ktlint'

    compileKotlin {
      kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs = [
            "-XXLanguage:+InlineClasses",
            "-progressive",
        ]
      }
    }
  }
}
